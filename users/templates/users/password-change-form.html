{% extends 'users/base-profile.html' %}

{% block profile-form %}
<form class="form-profile-change" method="post">
    {% csrf_token %}
    <div>
        <div class="input-wrapper">
            <div class="input-label-container">
                <label for="id_old_password">Старый пароль:</label>
                <div class="input-container">
                    <div>
                        <span class="fa fa-lock" aria-hidden="true"></span>
                    </div>
                    <input class="form-input"
                           type="password"
                           name="old_password"
                           required=""
                           id="id_old_password"
                           placeholder="Старый пароль">
                </div>
            </div>
            <div class="error">{{ form.old_password.errors }}</div>
        </div>
    </div>
    <div>
        <div class="input-wrapper">
            <div class="input-label-container">
            <label for="id_new_password1">Новый пароль:</label>
                <div class="input-container">
                    <div>
                        <span class="fa fa-lock" aria-hidden="true"></span>
                    </div>
                    <input class="form-input"
                           type="password"
                           name="new_password1"
                           required=""
                           id="id_new_password1"
                           placeholder="Новый пароль">
                </div>
            </div>
            <div class="error">{{ form.new_password1.errors }}</div>
        </div>
    </div>
    <div>
        <div class="input-wrapper">
            <div class="input-label-container">
            <label for="id_new_password2">Подтверждение пароля:</label>
                <div class="input-container">
                    <div>
                        <span class="fa fa-lock" aria-hidden="true"></span>
                    </div>
                    <input class="form-input"
                           type="password"
                           name="new_password2"
                           required=""
                           id="id_new_password2"
                           placeholder="Подтверждение пароля">
                </div>
            </div>
            <div class="error">{{ form.new_password2.errors }}</div>
        </div>
    </div>
    <div class="change-password-buttons">
        <a class="form-button" href="{% url 'users:profile' user.pk %}">Назад</a>
        <button class="form-button" type="submit">Сохранить</button>
    </div>
</form>
{% endblock %}
