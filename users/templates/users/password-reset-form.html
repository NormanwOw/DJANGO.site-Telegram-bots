{% extends 'main/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}


{% block content %}
<div class="logo-wrapper">
    <div class="logo-container">
        <form method="post">
        {% csrf_token %}
        <fieldset class="">
            <div class="">
                {{ form.email.errors }}
                <label for='id_email'>Email:</label>
                {{ form.email }}
            </div>
            <button type="submit">Восстановить</button>
        </fieldset>
        </form>
    </div>
</div>
{% endblock %}
