{% extends 'main/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_auth.css' %}">
{% endblock %}

{% block content %}
<div class="logo-wrapper">
    <div class="logo-container">
        <div class="form-wrapper">
            <div class="form-header form-font">Регистрация</div>
            <div class="form-container">
                <form class="form-font" action="{% url 'users:registration' %}" method="post">
                    {% csrf_token %}
                    <div>
                        <div>
                            <label for="id_username" class="form-label">{{ form.username.label }}*:</label>
                            <input type="text" class="form-input" id="id_username"
                                placeholder="{{ form.username.label }}"
                                value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                                name="username" required>
                        </div>
                        <div class="error">{{ form.username.errors }}</div>
                    </div>
                    <div>
                        <div>
                            <label for="id_email" class="form-label">{{ form.email.label }}*:</label>
                            <input type="email" class="form-input" id="id_email"
                                placeholder="{{ form.email.label }}"
                                value="{% if form.email.value %}{{ form.email.value }}{% endif %}"
                                name="email" required>
                        </div>
                        <div class="error">{{ form.email.errors }}</div>
                    </div>
                    <div>
                        <div>
                            <label for="id_password1" class="form-label">{{ form.password1.label }}*:</label>
                            <input type="password" class="form-input" id="id_password1"
                                placeholder="{{ form.password1.label }}"
                                value="{% if form.password1.value %}{{ form.password1.value }}{% endif %}"
                                name="password1" required>
                        </div>
                        <div class="error">{{ form.password1.errors }}</div>
                    </div>
                    <div>
                        <div>
                            <label for="id_password2" class="form-label">{{ form.password2.label }}*:</label>
                            <input type="password" class="form-input" id="id_password2"
                                placeholder="{{ form.password2.label }}"
                                value="{% if form.password2.value %}{{ form.password2.value }}{% endif %}"
                                name="password2" required>
                        </div>
                        <div class="error">{{ form.password2.errors }}</div>
                    </div>
                    <button class="form-button form-font" type="submit">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% include 'includes/errors.html' %}
{% endblock %}
