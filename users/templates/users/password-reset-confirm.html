{% extends 'main/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_auth.css' %}">
{% endblock %}

{% block content %}
<div class="logo-wrapper">
    <div class="logo-container">
        <div class="form-wrapper">
            <div class="form-header form-font">Новый пароль</div>
            <div class="form-container">
                <form class="form-new-password form-font" method="post">
                    {% csrf_token %}
                    <div>
                        <div class="input-wrapper">
                            <div class="input-label-container">
                            <label for="id_new_password1">Пароль: </label>
                            <div class="input-container">
                                <div>
                                    <span class="fa fa-lock" aria-hidden="true"></span>
                                </div>
                                <input class="form-input"
                                       type="password"
                                       name="new_password1"
                                       required=""
                                       id="id_new_password1"
                                       placeholder="Пароль">
                                </div>
                            </div>
                            <div class="error">{{ form.new_password1.errors }}</div>
                        </div>
                    </div>
                    <div>
                        <div class="input-wrapper">
                            <div class="input-label-container">
                            <label for="id_new_password2">Подтверждение пароля: </label>
                                <div class="input-container">
                                    <div>
                                        <span class="fa fa-lock" aria-hidden="true"></span>
                                    </div>
                                    <input class="form-input"
                                           type="password"
                                           name="new_password2"
                                           required=""
                                           id="id_new_password2"
                                           placeholder="Подтвердить пароль">
                                </div>
                            </div>
                            <div class="error">{{ form.new_password2.errors }}</div>
                        </div>
                    </div>
                    <button class="new-password-button form-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
