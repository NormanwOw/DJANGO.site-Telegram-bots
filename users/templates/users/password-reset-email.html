{% extends 'users/base-email.html' %}

{% block content %}
<table border="0" cellpadding="0" cellspacing="0" class="heading_block_mr_css_attr block-4_mr_css_attr" role="presentation" style="box-sizing: border-box;" width="100%">
    <tbody><tr style="box-sizing: border-box;">
        <td class="pad_mr_css_attr" style="padding-bottom: 20px;padding-left: 10px;padding-right: 10px;padding-top: 10px;text-align: center;width: 100%;box-sizing: border-box;">
            <h1 style="margin: 0;color: #ffffff;direction: ltr;font-family: 'Roboto', Tahoma, Verdana, Segoe, sans-serif;font-size: 38px;font-weight: 700;letter-spacing: normal;line-height: 120%;text-align: center;margin-top: 0;margin-bottom: 0;box-sizing: border-box;"><span class="tinyMce-placeholder_mr_css_attr" style="box-sizing: border-box;">Восстановление пароля</span></h1>
            <div style="color: #a2a7b0;direction: ltr;font-family: 'Roboto', Tahoma, Verdana, Segoe, sans-serif;font-size: 14px;font-weight: 400;letter-spacing: 0px;line-height: 150%;text-align: left;box-sizing: border-box;" class="MsoNormal_mr_css_attr">
                <p style="margin-top: 30px;margin-left: 50px;box-sizing: border-box;line-height: inherit;">Начата процедура восстановления пароля для пользователя <b>{{ user.username }}</b></p>

        </td>
    </tr>
    </tbody></table>
